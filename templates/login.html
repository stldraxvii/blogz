{% extends 'base.html' %}

{% block content %}
<form method="post" action="/login">
    <label>Username: </label>
    <input type='text' name='username'/>
    <br>
    <label>Password: </label>
    <input type='password' name='password'/>
    <div>{{ error }}</div>
    <br>
    <input type='submit'/>
</form>
{% endblock %}
